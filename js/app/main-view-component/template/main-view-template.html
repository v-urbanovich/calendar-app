<calendar data="$ctrl.data.daysData" select="$ctrl.selectDay(index)" selected="$ctrl.data.selectedDay"></calendar>
<div class="selected" ng-if="$ctrl.data.selectedDay">
    <selected-day data="$ctrl.data.selectedDay"
                  unselect="$ctrl.unselectDay()"
                  add="$ctrl.addEvent(event, day)"
                  remove="$ctrl.removeEvent(event, day)"></selected-day>
</div>
